# fly.toml app configuration file
app = 'totetaxi-backend'
primary_region = 'ewr'

[build]
  dockerfile = 'Dockerfile.prod'

[env]
  DEBUG = "False"
  DJANGO_LOG_LEVEL = "INFO"
  DJANGO_SETTINGS_MODULE = 'config.settings'
  PORT = '8000'
  PYTHONUNBUFFERED = '1'
  PYTHONPATH = '/app'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 200
    soft_limit = 100

  # Health check
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/customer/csrf-token/"

[machines]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# Static file serving
[[statics]]
  guest_path = "/app/staticfiles"
  url_prefix = "/static/"

# Remove the conflicting [[services]] section entirely
# Use [http_service] instead (modern Fly.io config)